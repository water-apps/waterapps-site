name: Site Quality

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Make check script executable
        run: chmod +x scripts/check-site.sh

      - name: Run static site quality checks
        run: ./scripts/check-site.sh

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browser
        run: npx playwright install chromium

      - name: Run Playwright e2e tests (release gate)
        run: npm run test:playwright

  portal-auth-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Run portal auth unit tests
        run: node --test tests/portal-auth.test.js
