name: Site Quality

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Make check script executable
        run: chmod +x scripts/check-site.sh

      - name: Run static site quality checks
        run: ./scripts/check-site.sh

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Run functional smoke tests (release gate)
        run: node --test tests/functional-smoke.test.js

  portal-auth-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Run portal auth unit tests
        run: node --test tests/portal-auth.test.js

  booking-availability-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Run booking availability unit tests
        run: node --test tests/booking-availability.test.js
